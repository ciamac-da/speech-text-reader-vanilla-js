<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet">
  <title>Speech Text Reader</title>
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="./style.css">
  <script defer src="./index.js" type="text/javascript"></script>
</head>

<body>
  <div class="container">
    <h1>Speech Text Reader</h1>
    <button id="toggle" class="btn btn-toggle">
      Toggle Text Box
    </button>
    <div id="text-box" class="text-box">
      <div id="close" class="close">X</div>
      <h3>Choose Voice</h3>
      <select id="voices"></select>
      <textarea id="text" placeholder="">Enter text to read...</textarea>
      <button class="btn" id="read">Read Text</button>
    </div>
    <main></main>
  </div>
</body>

</html>
